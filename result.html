<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <!-- Include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(120deg, #1e90ff, #ff7f50);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .chart-container {
            margin-top: 20px;
        }

        img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        a {
            text-decoration: none;
            color: #1e90ff;
            font-weight: bold;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Results for {{ ticker }}</h1>
        {% if message %}
            <p>{{ message }}</p>
        {% else %}
            <p><strong>Model Accuracy:</strong> {{ accuracy * 100 }}%</p>
            <p><strong>Sentiment Score:</strong> {{ sentiment_score }}</p>
            <p><strong>Trade Signal:</strong> {{ trade_signal }}</p>
            <div class="chart-container">
                <img src="{{ chart_path }}" alt="Stock Performance Chart">
            </div>
        {% endif %}
        <a href="/">Go Back</a>
    </div>
</body>
</html>
