<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading Bot</title>
    <!-- Include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(120deg, #1e90ff, #ff7f50);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        label, input, button {
            margin: 10px 0;
        }

        input, button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            outline: none;
        }

        button {
            background: #ff7f50;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 127, 80, 0.3);
        }

        button:hover {
            background: #ff4500;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Trading Bot</h1>
        <form action="/analyze" method="POST">
            <label for="ticker">Stock Ticker:</label>
            <input type="text" id="ticker" name="ticker" placeholder="Enter Stock Ticker (e.g., RELIANCE)" required>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <button type="submit">Analyze</button>
        </form>
    </div>
</body>
</html>
